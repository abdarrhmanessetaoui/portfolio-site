name: Auto Commit

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set user for git
        run: |
          git config user.name "abdarrhmanessetaoui"
          git config user.email "ssetaouiabdarrhmane2004@gmail.com"

      - name: Make fake change
        run: |
          date >> activity.log

      - name: Commit & Push
        run: |
          git add .
          git commit -m "Auto hourly commit"
          git push origin main
